<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Clasificaci칩n</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #d4fc79, #96e6a1);
            color: #333;
            text-align: center;
            padding: 30px 20px;
        }
        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        img {
            max-width: 90%;
            height: auto;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .result {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #34495e;
        }
        .result strong {
            color: #2c3e50;
        }
        a {
            display: inline-block;
            margin-top: 30px;
            font-size: 1rem;
            text-decoration: none;
            color: #2ecc71;
            background: #ecf0f1;
            padding: 10px 20px;
            border-radius: 10px;
            transition: background 0.3s ease;
        }
        a:hover {
            background: #bdc3c7;
        }
    </style>
</head>
<body>
    <h1>Resultados de Clasificaci칩n</h1>
    <img src="{{ url_for('masked_file', filename=masked_image) }}" alt="Imagen con M치scara">
    <h2>Imagen Procesada</h2>
    <img src="data:image/png;base64,{{ processed_image }}" alt="Imagen Procesada">
    <div class="result">
        <p><strong>Clasificaci칩n:</strong> {{ clase }}</p>
        <p><strong>Confianza:</strong> {{ confianza }}</p>
    </div>
    <a href="/">&#x2B05; Subir otra imagen</a>
</body>
</html>
